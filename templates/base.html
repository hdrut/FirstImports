<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{{ app }}</title>
  <link rel="stylesheet" href="/static/styles.css?v=menu-20260107-1"/>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">

  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
</head>

<body>
  <header class="topbar">
    <a class="brand" href="/dashboard" aria-label="Inicio">
      <img class="brand-logo" src="/static/brand/logoFirst.png" alt="First Imports Seguridad"  style="height:72px; width:auto;">
      <span class="brand-text">{{ app }}</span>
    </a>

    {% if user %}

    <!-- Botón menú (solo se verá en mobile via CSS) -->
    <button class="nav-toggle" type="button"
            aria-label="Abrir menú"
            aria-controls="app-menu"
            aria-expanded="false">
      ☰
    </button>

    <!-- Contenedor que en desktop es “normal”, y en mobile es drawer -->
    <div class="menu" id="app-menu">
      <nav class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/ventas">Ventas</a>
        <a href="/ventas/nueva" class="btn">+ Nueva venta</a>
        <a href="/articulos">Artículos</a>
        {% if user.rol == "admin" %}
        <a href="/usuarios">Usuarios</a>
        {% endif %}
      </nav>

      <form action="/logout" method="post" class="logout">
        <span class="userchip">{{ user.apellido }}, {{ user.nombre }}</span>
        <button type="submit">Salir</button>
      </form>
    </div>

    <!-- Overlay para cerrar tocando afuera -->
    <div class="menu-overlay" id="menu-overlay" aria-hidden="true"></div>

    {% endif %}
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <small>Ventas First • Multiusuario • Exporta a Excel</small>
  </footer>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.querySelector(".nav-toggle");
    const overlay = document.getElementById("menu-overlay");
    const menu = document.getElementById("app-menu");
    if (!toggle || !overlay || !menu) return;

    const openMenu = () => {
      document.body.classList.add("menu-open");
      toggle.setAttribute("aria-expanded", "true");
    };

    const closeMenu = () => {
      document.body.classList.remove("menu-open");
      toggle.setAttribute("aria-expanded", "false");
    };

    toggle.addEventListener("click", () => {
      document.body.classList.contains("menu-open") ? closeMenu() : openMenu();
    });

    overlay.addEventListener("click", closeMenu);

    menu.addEventListener("click", (e) => {
      if (e.target.closest("a")) closeMenu();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });
  });
</script>

{% block scripts %}{% endblock %}
</body>
</html>


</body>

</html>
